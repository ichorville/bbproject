<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <mat-card>
            <mat-card-content>
				<form 
					[formGroup]="form" 
					(ngSubmit)="onSubmit()">
                    <div class="row">
                        <mat-input-container class="full-width">
                            <input matInput placeholder="User" formControlName="userName" required>
                            <mat-error *ngIf="isFieldInvalid('userName')">
                                Please inform your user name
                            </mat-error>
                        </mat-input-container>
                    </div>
                    <div class="row">
                        <mat-input-container class="full-width">
                            <input matInput type="password" placeholder="Password" formControlName="password" required>
                            <mat-error *ngIf="isFieldInvalid('userName')">
                                Please inform your password
                            </mat-error>
                        </mat-input-container>
                    </div>
                    <button class="full-width btn-login" mat-raised-button type="submit">Login</button>
                    <mat-error style="text-align:center;" *ngIf="loginAttempt">
                        Invalid Username or Password
                    </mat-error>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<md-sidenav-container *ngIf="isLoggedIn$ | async as isLoggedIn">
	<md-sidenav #sidenav mode="over" opened="false">
		<md-card class="profile-section">
			<div class="container container-width">
				<div class="row">
					<md-card-header>
						<!-- <img class="profile-image" md-card-image src="assets/img/terminus.png"> -->
						<h3>Image appears here</h3>
					</md-card-header>
				</div>
			</div>
		</md-card>
		<md-accordion [displayMode]="flat" [multi]="multi" class="md-expansion-demo-width">
			<md-expansion-panel [hideToggle]="hideToggle">
				<md-expansion-panel-header>Master Data</md-expansion-panel-header>
				<md-list>
					<md-list-item routerLinkActive="active" routerLink="/master-data/companies">
						<md-icon class="icon" md-list-avatar>business_center</md-icon>
						<a>Companies</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item routerLinkActive="active" routerLink="/master-data/branches">
						<md-icon class="icon" md-list-avatar>art_track</md-icon>
						<a>Branches</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item routerLinkActive="active" routerLink="/master-data/users">
						<md-icon class="icon" md-list-avatar>art_track</md-icon>
						<a>Users</a>
					</md-list-item>
				</md-list>
			</md-expansion-panel>
			<md-expansion-panel [hideToggle]="hideToggle">
				<md-expansion-panel-header>Configuration</md-expansion-panel-header>
				<md-list>
					<md-list-item routerLinkActive="active" routerLink="/configuration/companies">
						<md-icon class="icon" md-list-avatar>call</md-icon>
						<a>Companies</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item routerLinkActive="active" routerLink="/configuration/branches">
						<md-icon class="icon" md-list-avatar>playlist_add</md-icon>
						<a>Branches</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item routerLinkActive="active" routerLink="/configuration/users">
						<md-icon class="icon" md-list-avatar>playlist_add</md-icon>
						<a>Users</a>
					</md-list-item>
				</md-list>
			</md-expansion-panel>
			<md-expansion-panel [hideToggle]="hideToggle">
				<md-expansion-panel-header>Administration</md-expansion-panel-header>
				<md-list>
					<md-list-item routerLinkActive="active" routerLink="/administration/users">
						<md-icon class="icon" md-list-avatar>person</md-icon>
						<a>Users</a>
					</md-list-item>
				</md-list>
			</md-expansion-panel>
		</md-accordion>
	</md-sidenav>
	<md-toolbar color="primary">
		<md-icon class="menu" (click)="sidenav.toggle()">menu</md-icon>
		<span class="example-spacer"></span>
		<button md-icon-button [mdMenuTriggerFor]="menu">
			<md-icon>person</md-icon>
		</button>
		<md-menu #menu="mdMenu">
			<button md-button (click)="onLogout()" *ngIf="isLoggedIn"><md-icon>exit_to_app</md-icon>
				<span>Log out</span>
			</button>
		</md-menu>
	</md-toolbar>
	<div class="main-content">
		<router-outlet></router-outlet>		 
   </div>
</md-sidenav-container>
